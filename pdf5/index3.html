<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
   
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
    background-color: #f4f4f4;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 600px;
}
.box {
    background-color: #4a90e2;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    min-width: 100px;
   
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Turnip</div>
        <div class="box">Greens</div>
        <div class="box">Yarrow</div>
        <div class="box">Ricebean</div>
        <div class="box">Rutabaga</div>
        <div class="box">Endive</div>
        <div class="box">Cauliflower</div>
        <div class="box">Sea Lettuce</div>
        <div class="box">Kohlrabi</div>
        <div class="box">Amaranth</div>
    </div>
</body>
</html>
