<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .text-large {
            font-size: 40px;
        }
        .text-xlarge {
            font-size: 70px;
        }
        .text-small {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>The Font Family Property</h1>
    <p class="text-large">This text is a paragraph in normal style and font size=40</p>
    <p class="text-xlarge">This text is a paragraph in normal style and font size=70</p>
    <p class="text-small">This text is a paragraph in normal style and font size=20</p>
</body>
</html>
