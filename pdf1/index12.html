<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
       
    
</head>
<body>
    <div class="header">CatPhotoApp</div>

<div class="link">Click here to view more <a href="#">cat photos</a>.</div>

<div class="cat image">
    <img src="/cats.jfif" alt="Cat">
</div>

<div class="info-box">
    <h3>Things cats love:</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    
    <h3>Top 3 things cats hate:</h3>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
</div>
<div style="background-color: green; padding: 10px; color: white;">

    <label style="display: inline-block; margin-right: 10px;">

        <input type="radio" name="location" checked style="margin-right: 5px;">
        <span style="vertical-align: middle;">Indoor</span>
    </label>
    <label style="display: inline-block;">
        <input type="radio" name="location" style="margin-right: 5px;">
        <span style="vertical-align: middle;">Outdoor</span>
    </label>
    <br>
    <label style="display: inline-block; margin-right: 10px;">
        <input type="checkbox" name="personality" checked style="margin-right: 5px;">
        <span style="vertical-align: middle;">Loving</span>
    </label>
    <label style="display: inline-block; margin-right: 10px;">
        <input type="checkbox" name="personality" style="margin-right: 5px;">
        <span style="vertical-align: middle;">Lazy</span>
    </label>
    <label style="display: inline-block;">
        <input type="checkbox" name="personality" style="margin-right: 5px;">
        <span style="vertical-align: middle;">Energetic</span>
    </label>
    <br>
    <input type="text" placeholder="cat photo URL" style="width: 20%; padding: 5px; margin-top: 10px;">
    <button type="submit" style="background-color: white; color: black; border: none; padding: 5px 10px; margin-left: 5px;">Submit</button>
</div>

</body>
</html>
